name: Test Conexión a VMs

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  test-connection:
    name: Verificar conectividad SSH
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar Ansible
        run: |
          pip install ansible
          ansible --version

      - name: Crear inventory
        run: |
          cat > inventory.ini << 'EOF'
          [jenkins]
          ${{ secrets.JENKINS_VM_IP }} ansible_user=${{ secrets.VM_USER }} ansible_ssh_pass=${{ secrets.VM_PASSWORD }}

          [nginx]
          ${{ secrets.NGINX_VM_IP }} ansible_user=${{ secrets.VM_USER }} ansible_ssh_pass=${{ secrets.VM_PASSWORD }}

          [all:vars]
          ansible_python_interpreter=/usr/bin/python3
          ansible_ssh_common_args='-o StrictHostKeyChecking=no'
          EOF

      - name: Test Ping a todas las VMs
        run: |
          echo "Probando conexión..."
          ansible all -i inventory.ini -m ping -v

      - name: Obtener info de las VMs
        run: |
          echo "=== VM Jenkins ==="
          ansible jenkins -i inventory.ini -m shell -a "uname -a"
          ansible jenkins -i inventory.ini -m shell -a "docker --version || echo 'Docker no instalado'"
          
          echo ""
          echo "=== VM Nginx ==="
          ansible nginx -i inventory.ini -m shell -a "uname -a"
          ansible nginx -i inventory.ini -m shell -a "nginx -v || echo 'Nginx no instalado'"